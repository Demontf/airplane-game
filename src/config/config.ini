[GAME]
; Display settings
SCREEN_WIDTH = 800
SCREEN_HEIGHT = 600
FPS = 60
TITLE = Airplane Battle

; Graphics settings
ENABLE_VSYNC = true
ENABLE_SOUND = true
MAX_PARTICLES = 100
SHOW_PERFORMANCE = true

[NETWORK]
; Server settings
SERVER_IP = 127.0.0.1
SERVER_PORT = 5000
; 1 for host, 2 for client
ROLE = 1

; Network optimization
; Network updates per second
UPDATE_RATE = 30
; Enable position interpolation
INTERPOLATION = true

[PLAYER]
; Movement and stats
SPEED = 5
INITIAL_LIVES = 3
; Invincibility duration in milliseconds
INVINCIBLE_TIME = 2000

; Weapon settings
MISSILE_UNLOCK_SCORE = 1000
; Milliseconds between shots
SHOOT_DELAY = 200
; Milliseconds between missiles
MISSILE_COOLDOWN = 3000

[ENEMY]
; Enemy limits
MAX_ENEMIES = 5

; Enemy speeds
RED_SPEED = 3
YELLOW_SPEED = 5
BLUE_SPEED = 4

; Enemy health
RED_HEALTH = 1
YELLOW_HEALTH = 1
BLUE_HEALTH = 2

; Enemy score values
RED_SCORE = 100
YELLOW_SCORE = 150
BLUE_SCORE = 200

; Enemy behavior
; 20 percent chance for special enemies
SPECIAL_ENEMY_CHANCE = 0.2
ENEMY_BULLET_SPEED = 4
; Milliseconds between enemy shots
ENEMY_SHOOT_DELAY = 1500

[DIFFICULTY]
; Enemy stats increase by 10 percent every 1000 points
SCALING_FACTOR = 1.1
; Points between difficulty increases
SCALING_INTERVAL = 1000
; Maximum difficulty multiplier
MAX_SCALING = 2.0